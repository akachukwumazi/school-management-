<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
    <title>Adding</title>
</head>
<body>
    <div class="flex w-screen h-screen items-center justify-center bg-[rgb(252,250,250)]">
        <div class="w-full max-w-[70%] h-max border flex flex-col py-8 px-5 gap-8  bg-[#FFFFFF]">
            <h2 class="text-zinc-500 text-[1.6em]">Add Students</h2>
            <span class="flex w-[14em] justify-between h-max">
                <p class="text-zinc-500 text-[.8em]">Manually</p>
                <p class="text-zinc-500 text-[.8em]">Import CSV</p>
            </span>
            <div class="flex gap-4 w-full items-center justify-between">
                <span class="flex flex-col w-full">
                    <label for="name" class="text-zinc-500">Name</label>
                    <input type="text" placeholder="Enter the name of admin" class="w-full px-3 py-2 border rounded outline-none text-zinc-500" id="name">
                </span>
                <span class=" flex flex-col w-full">
                    <label for="Class" class="text-zinc-500">Class</label>
                    <span class=" flex flex-col border border-zinc-300 pr-[5em] pl-3 py-2 rounded">
                        <select name="Class" id="Class" class="w-[8em] outline-none text-zinc-500">
                            <option value="Class">Class</option>
                            <option value="Class">Jss1</option>
                            <option value="Class">Jss2</option>
                            <option value="Class">Jss3</option>
                            <option value="Class">Ss1</option>
                            <option value="Class">Ss2</option>
                            <option value="Class">Ss3</option>
                        </select>
                    </span>
                </span>
                <span class=" flex flex-col w-full">
                    <label for="Gender" class="text-zinc-500">Gender</label>
                    <span class=" flex flex-col border border-zinc-300 pr-[5em] pl-3 py-2 rounded">
                        <select name="Gender" id="Gender" class="w-[8em] outline-none text-zinc-500">
                            <option value="Gender">Gender</option>
                            <option value="Gender">Male</option>
                            <option value="Gender">Female</option>
                        </select>
                    </span>
                </span>
            </div>
            <div class="flex items-centerc gap-[9em]">
                <span class="flex flex-col w-full">
                    <label for="name" class="text-zinc-500">Name</label>
                    <input type="text" placeholder="Enter the name of admin" class="w-full px-3 py-2 border rounded outline-none text-zinc-500" id="name">
                </span>
                <span class="flex flex-col w-full">
                    <label for="name" class="text-zinc-500">Phone Number</label>
                    <input type="tel" pattern="[0-9]+" title="Only numbers allowed" class="w-full px-3 py-2 border rounded outline-none text-zinc-500" id="name">
                </span>
            </div>
            <div class="w-full">
                <span class="flex flex-col w-full">
                    <label for="password" class="text-zinc-500">Password</label>
                    <input type="text" placeholder="Enter the name of admin" class="w-[40%] px-3 py-2 border rounded outline-none text-zinc-500" id="password">
                </span>
            </div>
            <div class="flex justify-between w-[40%]">
                <span class="flex items-center gap-2">
                    <iconify-icon icon="ei:plus" width="24" height="24" class="text-zinc-500"></iconify-icon>
                    <p class="text-zinc-500">
                        Add another
                    </p>
                </span>
                <button class="text-zinc-500 bg-[#F1F1F1] py-2 px-4 rounded hover:bg-opacity-90">Add student</button>
            </div>
        </div>
    </div>
</body>
</html>
